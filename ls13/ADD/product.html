<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/addProduct.css">
    <title>XD</title>
</head>
<body>

<div class="wrap">
    <h1>Fruit Shop</h1>
    <form action="">
        <h3>Назва товару:</h3>
        <input type="text"
               name="product_name"
               required
               placeholder="Назва товару">
        <h3>Кількість товару:</h3>
        <input type="number"
               required
               name="quantity">
        <h3>Ціна товару:</h3>
        <input type="number"
               required
               name="price" >
        <h3>Фото товару(силка):</h3>
        <input type="text"
               name="photo"
               required
               placeholder="Фото товару(силка)">
        <button>Додати Товар</button>
    </form>
</div>
<div class="btn">
<a href='list.html'> На сторінку товарів</a>
</div>

<script src="js/main.js"></script>
</body>
</html>
